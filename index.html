<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="Icons/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dropdown Menu</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav>
        <!-- LOGO -->
        <a href="#">
          <img id="logo" src="Images/Logo.png" alt="">
        </a>
        <!-- Home button -->
        <button><a href="#">Home</a></button>
        <!-- Gender Category container -->
        <div class="gender_category">
          <!-- Gender button -->
          <button type="button">
            Gender <i class="fas fa-caret-down"></i>
          </button>
          <!-- Gender list -->
          <ul class="gender_list">
            <!-- List Items -->
            <li><a href="https://www.zalando.com" target="_blank">Woman</a></li>
            <li><a href="https://www.zalando.com" target="_blank">Man</a></li>
            <li><a href="https://www.zalando.com" target="_blank">Childrens</a></li>
          </ul>
        </div>
        <!-- Products Category container -->
        <div class="product_category">
          <!-- Products button -->
          <button type="button">
            Products <i class="fas fa-caret-down"></i>
          </button>
          <!-- Products list -->
          <ul class="products_list">
            <!-- List Items -->
            <li><a href="https://www.zalando.com" target="_blank">Jeans</a></li>
            <li><a href="https://www.zalando.com" target="_blank">Shirts</a></li>
            <li><a href="https://www.zalando.com" target="_blank">Blazers</a></li>
            <li><a href="https://www.zalando.com" target="_blank">Hoodies</a></li>
          </ul>
        </div>
      </nav>
      <section class="images_container">
          <div class="man_section">
              <h1>Fill Always And Forever</h1>
              <button type="button">Shop <img src="Icons/right-arrow.png" alt=""></button>
          </div>
          <div class="woman_section">
                       <h1>Passion Extra Dry</h1>
              <button type="button">Discover <i class="fas fa-angle-right"></i></button>
          </div>
      </section>
    </header>
  </body>
</html>
